<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center m-3 text-success">Hello Krish</h1>
    <div class="container w-25 m-auto row">
        <input id="inpfile" multiple type="file" class="form-control col">
        <button onclick='updfile()' class="btn btn-info col-2">Enter</button>
    </div>
    <script>
        let avatar = document.getElementById('inpfile')
        async function updfile(){
            const file = avatar.files[0];
            if(file){
                const formData = new FormData();
                formData.append("file", file); 
          let res = await fetch('http://localhost:4037/upload', {
                method:'POST',
                body:formData
            })
            let msg = await res.json()
            console.log(msg)
        }
        else{
            console.log('error')
        }
    }
    </script>
</body>
</html>
